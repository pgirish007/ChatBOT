<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Generator</title>
</head>
<body>
    <h1>Dynamic Form Generator</h1>
    <form id="json-form" method="post" action="/generate">
        <textarea name="json_data" rows="10" cols="50" placeholder='Enter JSON here...'></textarea><br>
        <button type="submit">Generate Form</button>
    </form>
</body>
</html>
